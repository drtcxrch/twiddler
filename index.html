<!DOCTYPE html>
<html>
  <head>
    <title>Twiddler</title>
    <script src="jquery.js"></script>
    <script src="dataGenerator.js"></script>
  </head>

  <body>
    <div class="container">
      <h1>Twiddler</h1>
      <button id="tweed">Get latest Tweeds!</button>
      <div class="tweeds">
        <section class="main">

        </section>
      </div>
    </div>

    <script>


      $(document).ready(function(){

        var currentFeedLength = 11;

        //Populate initial feed

        function poplulateFeed() {

          var index = streams.home.length - 1;
          while (index >= 0) {
            var tweet = streams.home[index];
            var $tweet = $('<div class="tweet"></div>');

            $tweet.html('<b>@' + tweet.user + ':</b> ' + tweet.message + ' <i> - ' + tweet.created_at + '</i>');
            $tweet.appendTo(".main");
            index -= 1;
          }
        }

        poplulateFeed();

        //Click function to get more tweets

        $("#tweed").click(function() {

          generateRandomTweet();

          var tweets = streams.home.slice(currentFeedLength);
          currentFeedLength = streams.home.length + 1;
          for (var i = 0; i < tweets.length; i++) {
            var tweet = tweets[i];
            var $tweet = $('<div class="tweet"></div>');

            $tweet.html('<b>@' + tweet.user + ':</b> ' + tweet.message + ' <i> - ' + tweet.created_at + '</i>');
            $tweet.appendTo(".main");
          }
        });
      });

    </script>
  </body>
</html>
